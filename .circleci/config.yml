version: 2
jobs:
  build:
    docker:
      - image: php:7.2-cli-alpine

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: docker-compose -f docker-compose.yml.dist run composer install

      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}

      # run tests!
      - run: docker-compose -f docker-compose.yml.dist run bench_serialize
