version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.2-cli

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: composer install -a --prefere-source

      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}

      # run tests!
      - run: php vendor/bin/phpbench vendors
      - run: php vendor/bin/phpbench run --warmup=1 --report=tsantos --group=serialize --iterations=10
      - run: php vendor/bin/phpbench run --warmup=1 --report=tsantos --group=deserialize --iterations=10
